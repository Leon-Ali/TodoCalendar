language: python

python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
# Enable 3.7 without globally enabling sudo and dist: xenial for other build jobs
matrix:
  include:
    - python: 3.7
      dist: xenial
      sudo: true

env:
- DJANGO_VERSION=2.1.5

install:
- pip install -r requirements.txt

script:
- python manage.py test